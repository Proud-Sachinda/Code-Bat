<!DOCTYPE html>
<html>

<head>

    <title>Batch Process</title>
    <link rel="stylesheet"
    text="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
     integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
     crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
  <meta charset="utf-8">
</head>

<body>
    <section id="header">
        <h1>Batch Processing</h1>
        <!-- allows one file upload for now -->
        <section id="Upload">
            <div class="container main">
                <div id="dropZone">
                    <div>Drag &amp; Drop Files Here</div>
                    <div>OR</div>
                    <div><input 
                    type="file" 
                    id="file" 
                     name="file"
                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                    style="visibility:hidden"></div>
                        
                <div> <button 
                    type="button" 
                    id="customButton">
                        <strong>CHOOSE A FILE</strong>
                 </button></div>
            <span 
                id="customText">
                <strong>No File Chosen!</strong>
            </span>
             <br>
                </div>
            <div id="upload">
                    <button type="button"
                     class="btn btn-outline-primary" id="uploadButton"><strong>Upload !</strong> </button>
            </div>   
           
            <hr>
        </div>
        </section>

    </section>

    <div id="output">

    </div>

    <script src="../javaScript/index.js" type="text/javascript"></script>
    <script src="../javascript/xlsx.min.js" type="text/javascript"></script>
</body>

</html>
