<!DOCTYPE html>
<html>

<head>
    <title>Batch Process</title>
    <link rel="stylesheet" text="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <meta charset="utf-8">

</head>

<body>
    <section id="header">

        <div class="pageheader">
            <h2>BATCH PROCESSING</h2>
            <p>A GUI interface to the generation of Gantt Chart schedules in Batch Process Optimisation from GAMS/CPLEX deterministic solvers.</p>
        </div>

        <nav class="nav nav-pills nav-justified">
            <a class="nav-item nav-link active ">Home</a>
            <a class="nav-item nav-link" href="./howto.html">How To </a>
            <a class="nav-item nav-link" href="./about.html">About</a>
        </nav>

        <!-- Left Screen(TODO) -->
        <section>
            <div class="split left">
                <article>
                    <h3>INPUT</h3>
                </article>

                <p>Please Upload Your File... </p>
                <!--Only Accepts spreadsheet-->

                <section id="Upload">
                    <div class="container main">
                        <div id="dropZone">

                            <div>Drag &amp; Drop Files Here</div>

                            <div>OR</div>

                            <div><input type="file" id="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" style="visibility:hidden">
                            </div>

                            <div> <button type="button" id="customButton">
                             <strong>Choose  File</strong>
                           </button>
                            </div>
                            <span id="customText">
                         <strong>No File Chosen!</strong>
                       </span>
                            <br>
                        </div>
                        <hr>
                    </div>
                </section>

                <input type="file" id="real-file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet/*" hidden="hidden">
                <div id="upload">
                    <button type="button" class="btn btn-outline-primary" id="uploadButton"><strong>Upload !</strong>
                     </button>
                </div>


            </div>
            <!--End Of Left Screen-->

            <!-- Right Screen(TODO) -->
            <div class="split right">
                <div class="">
                    <article>
                        <h3>OUTPUT</h3>
                    </article>

                    <p>Your tables, graphs, etc below... </p>

                    <div id="output" class="outputdisp">
                        <!-- Should be able to download pdf, pps, png -->
                    </div>
                    <div class="exportClass">
                        <!-- <button type="button" id="pdfButton">Download pdf</button>
                        <button type="button" id="pngButton">Download png</button>
                        <button type="button" id="ppsButton">Download pps</button> -->
                        <select>
                                <optgroup >
                                    <option value="" selected="selected">Download As:</option>
                                    <option value="pdf">PDF</option>
                                    <option value="png">PNG</option>
                                    <option value="eps">EPS</option>
                                </optgroup>

                        </select>
                    </div>

                </div>

            </div>
            <!--End Of Right Screen-->
        </section>

    </section>


    <script src="../javascript/index.js" type="text/javascript"></script>
    <script src="../javascript/xlsx.min.js" type="text/javascript"></script>
</body>

</html>
